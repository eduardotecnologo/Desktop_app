<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="photon/css/photon.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="controller.js"></script>
  </head>
  <body>
      <div class="window">
          <header class="toolbar toolbar-header">
            <h1 class="title">Cadastro de Clientes</h1>
    
            <div class="toolbar-actions">
    
              <div class="btn-group">
                <button class="btn btn-default">
                  <span class="icon icon-home"></span>
                </button>
                <button class="btn btn-default">
                  <span class="icon icon-folder"></span>
                </button>
                <button class="btn btn-default active">
                  <span class="icon icon-cloud"></span>
                </button>
                <button class="btn btn-default">
                  <span class="icon icon-popup"></span>
                </button>
                <button class="btn btn-default">
                  <span class="icon icon-shuffle"></span>
                </button>
              </div>
    
              <button class="btn btn-default">
                <span class="icon icon-home icon-text"></span>
                Filters
              </button>
    <!-- Botões de Minimizar, Fecha e Maximinizar -->
              <div class="btn-group pull-right">
                  <button id="btnMinus" class="btn btn-default">
                    <span class="icon icon-minus"></span>
                  </button>
                  <button id="btnPlus" class="btn btn-default">
                    <span class="icon icon-plus"></span>
                  </button>
                  <button id="btnCancel" class="btn btn-default">
                    <span class="icon icon-cancel-circled"></span>
                  </button>
                </div>
            </div>
          </header>
    
          <div class="window-content">
            <div class="pane-group">
              <div class="pane pane-sm sidebar">
                <nav class="nav-group">
                  <h5 class="nav-group-title">Favorites</h5>
                  <span class="nav-group-item">
                    <span class="icon icon-home"></span>
                    Cadastrar 
                  </span>
                  <span class="nav-group-item active">
                    <span class="icon icon-light-up"></span>
                    Consultar
                  </span>
                  <span class="nav-group-item">
                    <span class="icon icon-download"></span>
                    Documentos
                  </span>
                  <span class="nav-group-item">
                    <span class="icon icon-folder"></span>
                    Lembretes
                  </span>
                  <span class="nav-group-item">
                    <span class="icon icon-window"></span>
                    Applications
                  </span>
                  <span class="nav-group-item">
                    <span class="icon icon-signal"></span>
                    AirDrop
                  </span>
                  <span class="nav-group-item">
                    <span class="icon icon-monitor"></span>
                    Desktop
                  </span>
                </nav>
              </div>
              <div class="pane">
                <form action="" class="pane-body">
                  <h3>Cadastrar Novo Cliente</h3>
                  <div class="form-group">
                    <input type="text" class="form-control" id="nome" placeholder="Nome">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="cpf" placeholder="CPF">
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control" id="tel" placeholder="Telefone">
                    </div>
                    <div class="form-group">
                    <input type="text" class="form-control" id="bairro" placeholder="Bairro">
                  </div>
                    <div class="form-group">
                    <input type="text" class="form-control" id="servico" placeholder="Serviço">
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control" id="produto" placeholder="Produto">
                    </div>
                    <button type="button" id="salvar" class="btn btn-large btn-positive">SALVAR</button>
                </form>
              </div>
            </div>
          </div>
          <footer class="toolbar toolbar-footer">
              <h1 class="title">Dsenvolvido por CTK Soluções</h1>
            </footer>
        </div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
